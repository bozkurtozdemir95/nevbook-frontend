<div class="book-item">
  <div class="cover">
    <img src="../../../assets/img/products/{{product.productID}}.webp" alt="NevBook">
    <div class="actions">
      <button class="primary-button" (click)="addProduct(product)">
        <app-icon [icon]="'cart'"></app-icon>
      </button>
      <button class="primary-button" routerLink="/shop/book/{{product.productID}}">
        <app-icon [icon]="'search'"></app-icon>
      </button>
    </div>
  </div>
  <div class="text">
    <h5 routerLink="/book/{{product.productID}}">{{product.name}}</h5>
    <span class="author">by {{product.author}} - {{product.year}}</span>
    <span class="price">{{product.created_at}}{{product.price | currency:'MKD': 'symbol-narrow':'3.0-1'}} <span class="quantity" *ngIf="product.quantity">x{{product.quantity}}</span></span>
  </div>
</div>
