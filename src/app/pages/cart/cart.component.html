<div id="cart">
  <div class="container">
    <div class="row">
      <div class="table-responsive">
        <table class="table table-borderless">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col" translate>product</th>
            <th scope="col" translate>price</th>
            <th scope="col" translate>quantity</th>
            <th scope="col" translate>subtotal</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of cart.items">
            <td>
              <button class="transparent-button close" (click)="cart.removeFromCart(item)">
                <app-icon [icon]="'close'"/>
              </button>
            </td>
            <td><img src="{{server}}/product/photo/{{item.productID}}.webp" alt="NevBook"></td>
            <td>
              <div class="text">
                {{item.name}}
              </div>
            </td>
            <td>
              <div class="price">
                <span>{{item.price | currency:'MKD': 'symbol-narrow': '3.0-1': 'mk' }}</span>
              </div>
            </td>
            <td>
              <div class="buy">
                <app-quantity [quantity]="item.quantity" (update)="changeQuantity($event, item)"/>
              </div>
            </td>
            <td><span
              class="price">{{item.price * item.quantity | currency:'MKD': 'symbol-narrow': '3.0-1' }}</span>
            </td>
          </tr>
          <tr>
            <td colspan="5">
              <h6 class="text-right" translate>total</h6>
            </td>
            <td><span class="price">{{cart.total | currency:'MKD': 'symbol-narrow': '3.0-1' }}</span></td>
          </tr>
          <tr>
            <td colspan="6">
              <div class="promo-wrapper">
                <div class="promo">
                  <button class="custom-button" routerLink="/checkout" translate>checkout</button>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">

    </div>
  </div>
</div>
